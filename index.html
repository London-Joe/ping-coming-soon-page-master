<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9e56e9a798.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header class="logo">
      <img src="/images/logo.svg" alt="logo image">
    </header>

    <form id="main">
      <h1 class="main__header"> 
        <span class="slim">We are launching</span>
         soon!</h1>
      <p class="main__p">Subscribe and get notified</p>
      
      <div class="email-section flex">
        <div class="input-group">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Your email address...">
          <p class="error-message">Error Message</p>
        </div>
        <button type="submit" class="submit">Notify Me</button>
      </div>
      <img src="/images/illustration-dashboard.png" alt="photo of an illustration-dashboard" class="dashboard">

      <div class="icons">
        <i class="fa-brands fa-facebook-f fa-beat icon"></i>
        <i class="fa-brands fa-twitter fa-beat icon"></i>
        <i class="fa-brands fa-instagram fa-beat icon"></i>
      </div>
      <p class="text">&copy; Copyright Ping. All rights reserved.</p>
     
    </form>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">London Joe</a>.
    </p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
